<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Hub - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #3e5151, #decba4);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 4px 16px rgba(34,34,34,0.08);
            border-radius: 16px;
            padding: 32px 26px 26px 26px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
      .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: var(--primary);
            justify-content: center;
        }

        .logo i {
            font-size: 2.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px 0;
            border: 1px solid #cdcdcd;
            border-radius: 8px;
            background: #f7f7f7;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #34568B;
            background: #fff;
        }
        .login-btn {
            width: 100%;
            background: #34568B;
            color: #fff;
            padding: 13px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            letter-spacing: 1px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #26375c;
        }
        .forgot-link {
            color: #648bb6;
            font-size: 0.95rem;
            text-decoration: none;
            float: right;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .signup-container {
            margin: 18px 0 0 0;
            text-align: center;
        }
        .signup-link {
            color: #34568B;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 19px 0 13px 0;
            color: #aaa;
            font-size: 0.95rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1.5px solid #eee;
        }
        .divider:not(:empty)::before {
            margin-right: .8em;
        }
        .divider:not(:empty)::after {
            margin-left: .8em;
        }
        .continue-btn {
            display: flex;
            align-items: center;
            padding: 10px 0;
            background: #fff;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 7px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            margin-bottom: 8px;
            transition: background 0.2s;
            font-size: 1rem;
            justify-content: center;
        }
        .continue-btn:hover {
            background: #e9e9e9;
        }
        .continue-btn img {
            height: 22px;
            margin-right: 10px;
        }
        .fb {
            border: 1px solid #4267b2;
            background: #4267b2;
            color: #fff;
        }
        .fb:hover {
            background: #3750a7;
        }
        .google {
            border: 1px solid #d44e33;
            background: #fff;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="student-hub-logo.png" alt="Student Hub Logo" class="logo">
        <div class="login-title">Student Hub Login</div>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-link">Forgot password?</a>
        </form>
        <div class="signup-container">
            Donâ€™t have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
        <div class="divider">OR</div>
        <button class="continue-btn google">
            <!-- You can use a proper icon file for better looks -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/24px-Google_%22G%22_Logo.svg.png" alt="Google icon">
            Continue with Google
        </button>
        <button class="continue-btn fb">
            <!-- You can use a proper icon file for better looks -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook icon">
            Continue with Facebook
        </button>
    </div>
</body>
</html>
